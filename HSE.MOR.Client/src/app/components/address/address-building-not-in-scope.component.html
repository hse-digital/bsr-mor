<div class="govuk-form-group">
  <h1 class="govuk-heading-l">The building is not regulated by the Building Safety Regulator</h1>

  <govuk-body>The Building Safety Regulator only covers buildings which are:</govuk-body>

  <govuk-list classes='govuk-list--bullet'>
    <govuk-list-item text="18 metres high or have 7 storeys" />
    <govuk-list-item text="2 or more residential units" />
  </govuk-list>
</div>
