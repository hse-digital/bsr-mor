<div class="govuk-form-group">

  <span class="govuk-caption-l">About the building</span>
  
  <govuk-error-summary *ngIf="hasLocateBuildingErrors" title="There is a problem" #summaryError>
    <govuk-error-link id="error-textarea-locate-building" *ngIf="hasLocateBuildingErrors" anchorId="textarea-locate-building" message="You need to tell us how to find your building" />
  </govuk-error-summary>

  <govuk-textarea label="Tell us how to find your building" labelClass="govuk-label--l"
                  [enableCharacterCount]="true" [maxCharacterRemaining]="500" [isPageHeading]=true
                  hint="If your building doesn't have an address or has not been identified by BSR, then tell us the closest address or enter a grid reference"
                  [(model)]="model" #field [govukRequired]="field" id="locate-building"
                  aria-describedby="error-textarea-locate-building" labelFor="textarea-locate-building"
                  [errorText]="getErrorDescription(hasLocateBuildingErrors, 'You need to tell us how to find your building')" />

</div>
  <govuk-button (onClick)="continue()">Continue</govuk-button>
