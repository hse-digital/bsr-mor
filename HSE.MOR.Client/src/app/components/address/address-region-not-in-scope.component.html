<span class="govuk-caption-l">About the building</span>
<h1 class="govuk-heading-l">The Building Safety Regulator operates only in England</h1>
<govuk-body>You cannot use this service to submit a mandatory occurrence notice and report for a building that is not in England.</govuk-body>

<govuk-body>If the building is in England, select ‘back’ and then select ‘England’ from the options.</govuk-body>
