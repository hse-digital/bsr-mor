
<div class="govuk-form-group">
  <span class="govuk-caption-l">About the building</span>
  <govuk-error-summary *ngIf="hasErrors" title="There is a problem" #summaryError>
    <govuk-error-link *ngIf="errors.addressHasErrors" anchorId="input-address-line-one" message="{{addressMessage}}" />
    <govuk-error-link *ngIf="errors.townCityHasErrors" anchorId="input-town-or-city" message="{{townCityMessage}}" />
    <govuk-error-link *ngIf="errors.postcode.hasErrors" anchorId="input-postcode" message="{{errors.postcode.errorText}}" />
  </govuk-error-summary>

  <h1 class="govuk-heading-l">{{getTitle()}}</h1>

  <govuk-input [isAriaRequired]="true" id="address-line-one" label="Address line 1"
               [(model)]="model.Address"
               [errorText]="getErrorDescription(errors.addressHasErrors, addressMessage)"
               class="govuk-!-margin-bottom-5"
               (onKeyupEnter)="confirmAddress()" />

  <govuk-input id="address-line-two" label="Address line 2 (optional)"
               [(model)]="model.AddressLineTwo"
               class="govuk-!-margin-bottom-5"
               (onKeyupEnter)="confirmAddress()" />

  <govuk-input [isAriaRequired]="true" id="town-or-city" label="Town or city"
               [(model)]="model.Town"
               [errorText]="getErrorDescription(errors.townCityHasErrors, townCityMessage)"
               class="govuk-!-margin-bottom-5 govuk-!-width-two-thirds"
               (onKeyupEnter)="confirmAddress()" />

  <govuk-input id="county" label="County (optional)"
               [(model)]="model.AdministrativeArea"
               class="govuk-!-margin-bottom-5 govuk-!-width-two-thirds"
               (onKeyupEnter)="confirmAddress()" />

  <govuk-input [isAriaRequired]="true" id="postcode" label="Postcode"
               [(model)]="model.Postcode"
               [errorText]="getErrorDescription(errors.postcode.hasErrors, errors.postcode.errorText)"
               class="govuk-!-margin-bottom-1 govuk-input--width-10"
               (onKeyupEnter)="confirmAddress()" />
</div>

<govuk-button (onClick)="confirmAddress()">Continue</govuk-button>
