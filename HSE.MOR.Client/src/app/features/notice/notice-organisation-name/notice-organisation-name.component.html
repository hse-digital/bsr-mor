<govuk-formpage saveAndContinueText="Continue" (saveAndContinue)="saveAndContinue()" (saveAndComeBack)="saveAndComeBack()" [hideSaveAndComeBack]="true">

  <span class="govuk-caption-l">About the organisation</span>
  <govuk-error-summary *ngIf="hasErrors" title="There is a problem" #summaryError>
    <govuk-error-link anchorId="input-notice-org-name" message="{{ErrorMessage}}" />
  </govuk-error-summary>

  <govuk-input-autocomplete label="Tell us your organisation's name" labelClass="govuk-label--l" id="notice-org-name" [isPageHeading]=true                            
                            [(model)]="model" #field [govukRequired]="field" [maxlength]="50"
                            [values]="companies" (onDebounce)="searchCompanies($event)" (onSelectedValue)="selectCompanyName($event)"
                            [errorText]="getErrorDescription(hasErrors, ErrorMessage)"
                            class="govuk-input--width-20 govuk-!-margin-bottom-5"
                             />
                            
 
</govuk-formpage>
