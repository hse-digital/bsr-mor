<govuk-formpage saveAndContinueText="Continue" (saveAndContinue)="saveAndContinue()" (saveAndComeBack)="saveAndComeBack()" [hideSaveAndComeBack]="true">

  <govuk-error-summary *ngIf="hasErrors" title="There is a problem" #summaryError>
    <govuk-error-link anchorId="{{errorAnchorId}}" message="You need to tell us what the occurrence is about" />
  </govuk-error-summary>

  <govuk-checkbox-group id="type-risk-reported" title="What type of risk are you reporting?" [isPageHeading]=true hint="Select all that apply" [(model)]="model!" #field [govukRequired]="field" [errorText]="getErrorDescription(hasErrors, 'You need to tell us what the occurrence is about')">
    <govuk-checkbox id="type-risk-reported-structure-failure" (onKeyupEnter)="saveAndContinue()" [model]="model!" text="risk of structural failure" value="structural_failure" />
    <govuk-checkbox *ngIf="isOccupiedComplete" id="type-risk-reported-fire-spread" (onKeyupEnter)="saveAndContinue()" [model]="model!" text="risk of fire spreading" value="fire_spread" />
    <govuk-checkbox *ngIf="!isOccupiedComplete" id="type-risk-reported-fire-safety" (onKeyupEnter)="saveAndContinue()" [model]="model!" text="fire safety" value="fire_safety" />
  </govuk-checkbox-group>

</govuk-formpage>
