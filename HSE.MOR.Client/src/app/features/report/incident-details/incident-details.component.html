<govuk-formpage saveAndContinueText="Continue" (saveAndContinue)="saveAndContinue()" (saveAndComeBack)="saveAndComeBack()" [hideSaveAndComeBack]="true">

  <govuk-error-summary *ngIf="hasErrors" title="There is a problem" #summaryError>
    <govuk-error-link id="error-textarea-incident-details-about-incident" *ngIf="aboutIncidentInError" anchorId="textarea-incident-details-about-incident" message="{{aboutIncidentErrorMessage}}" />
    <govuk-error-link id="error-textarea-incident-details-what-caused-it" *ngIf="whatCausedItInError" anchorId="textarea-incident-details-what-caused-it" message="{{whatCausedItErrorMessage}}" />
    <govuk-error-link id="error-textarea-incident-details-who-affected" *ngIf="whoAffectedItInError" anchorId="textarea-incident-details-who-affected" message="{{whoAffectedErrorMessage}}" />
    <govuk-error-link id="error-textarea-incident-details-keep-people-safe" *ngIf="keepPeopleSafeItInError" anchorId="textarea-incident-details-keep-people-safe" message="{{keepPeopleSafeErrorMessage}}" />
    <govuk-error-link id="error-textarea-incident-details-occurrence-discovered" *ngIf="occurrenceDiscoveredItInError" anchorId="textarea-incident-details-occurrence-discovered" message="{{occurrenceDiscoveredErrorMessage}}" />
  </govuk-error-summary>

  <span class="govuk-caption-l">About the occurrence</span>
  <h1 class="govuk-heading-xl">Details of the incident</h1>

  <div class="govuk-!-margin-bottom-5">
    <govuk-textarea aria-describedby="error-textarea-incident-details-about-incident" labelFor="textarea-incident-details-about-incident" label="What happened?" labelClass="govuk-label--s" [enableCharacterCount]="true" [maxCharacterRemaining]="500" [isPageHeading]=false [(model)]="model.AboutIncident" #field [govukRequired]="field" id="incident-details-about-incident" [errorText]="getErrorDescription(aboutIncidentInError, aboutIncidentErrorMessage)" />
  </div>

  <div class="govuk-!-margin-bottom-5">
    <govuk-textarea aria-describedby="error-textarea-incident-details-what-caused-it" labelFor="textarea-incident-details-what-caused-it" label="What caused it?" hint="Tell us if anything has changed, for example, recent building work" labelClass="govuk-label--s" [enableCharacterCount]="true" [maxCharacterRemaining]="300" [isPageHeading]=false [(model)]="model.CauseOfIncident" #field [govukRequired]="field" id="incident-details-what-caused-it" [errorText]="getErrorDescription(whatCausedItInError, whatCausedItErrorMessage)" />
  </div>

  <div class="govuk-!-margin-bottom-5">
    <govuk-textarea aria-describedby="error-textarea-incident-details-who-affected" labelFor="textarea-incident-details-who-affected" label="Who has been affected and in what way?" labelClass="govuk-label--s" [enableCharacterCount]="true" [maxCharacterRemaining]="250" [isPageHeading]=false [(model)]="model.WhoAffectedByIncident" #field [govukRequired]="field" id="incident-details-who-affected" [errorText]="getErrorDescription(whoAffectedItInError, whoAffectedErrorMessage)" />
  </div>

  <div class="govuk-!-margin-bottom-5">
    <govuk-textarea aria-describedby="error-textarea-incident-details-keep-people-safe" labelFor="textarea-incident-details-keep-people-safe" label="What have you done to keep people safe?" labelClass="govuk-label--s" [enableCharacterCount]="true" [maxCharacterRemaining]="750" [isPageHeading]=false [(model)]="model.IncidentKeepPeopleSafe" #field [govukRequired]="field" id="incident-details-keep-people-safe" [errorText]="getErrorDescription(keepPeopleSafeItInError, keepPeopleSafeErrorMessage)" />
  </div>

  <div class="govuk-!-margin-bottom-5">
    <govuk-textarea aria-describedby="error-textarea-incident-details-occurrence-discovered" labelFor="textarea-incident-details-occurrence-discovered" hint="How was the occurrence discovered?" label="How was the occurrence discovered?" labelClass="govuk-label--s" [enableCharacterCount]="true" [maxCharacterRemaining]="250" [isPageHeading]=false [(model)]="model.OccurrenceDiscovered" #field [govukRequired]="field" id="incident-details-occurrence-discovered" [errorText]="getErrorDescription(occurrenceDiscoveredItInError, occurrenceDiscoveredErrorMessage)" />
  </div>

  <govuk-body>Next we will ask you to upload supporting information, such as documents or photographs.</govuk-body>

</govuk-formpage>
