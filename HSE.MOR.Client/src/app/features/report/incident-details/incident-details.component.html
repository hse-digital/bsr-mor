<govuk-formpage saveAndContinueText="Continue" (saveAndContinue)="saveAndContinue()" (saveAndComeBack)="saveAndComeBack()" [hideSaveAndComeBack]="true">

  <govuk-error-summary *ngIf="hasErrors" title="There is a problem" #summaryError>
    <govuk-error-link id="error-textarea-incident-details-about-incident" *ngIf="aboutIncidentInError" anchorId="textarea-incident-details-about-incident" message="{{aboutIncidentErrorMessage}}" />
    <govuk-error-link id="error-textarea-incident-details-what-caused-it" *ngIf="whatCausedItInError" anchorId="textarea-incident-details-what-caused-it" message="{{whatCausedItErrorMessage}}" />
    <govuk-error-link id="error-textarea-incident-details-who-affected" *ngIf="whoAffectedItInError" anchorId="textarea-incident-details-who-affected" message="{{whoAffectedErrorMessage}}" />
    <govuk-error-link id="error-textarea-incident-details-keep-people-safe" *ngIf="keepPeopleSafeInError" anchorId="textarea-incident-details-keep-people-safe" message="{{keepPeopleSafeErrorMessage}}" />
    <govuk-error-link id="error-textarea-incident-details-occurrence-discovered" *ngIf="occurrenceDiscoveredInError" anchorId="textarea-incident-details-occurrence-discovered" message="{{occurrenceDiscoveredErrorMessage}}" />
    <govuk-error-link id="error-textarea-incident-details-shared-with-others" *ngIf="sharedWithOthersInError" anchorId="textarea-incident-details-shared-with-others" message="{{sharedWithOthersErrorMessage}}" />
  </govuk-error-summary>

  <span class="govuk-caption-l">About the safety occurrence</span>
  <h1 class="govuk-heading-xl">Report details</h1>

  <div class="govuk-!-margin-bottom-5">
    <govuk-textarea aria-describedby="error-textarea-incident-details-about-incident" labelFor="textarea-incident-details-about-incident" label="Describe the safety occurrence in detail" rows="6" labelClass="govuk-label--s" [enableCharacterCount]="true" [maxCharacterRemaining]="1000" [isPageHeading]=false [(model)]="model.AboutIncident" #field [govukRequired]="field" id="incident-details-about-incident" [errorText]="getErrorDescription(aboutIncidentInError, aboutIncidentErrorMessage)" />
  </div>

  <div class="govuk-!-margin-bottom-5">
    <govuk-textarea aria-describedby="error-textarea-incident-details-what-caused-it" labelFor="textarea-incident-details-what-caused-it" label="Tell us what caused or is causing the safety occurrence" rows="6" hint="Tell us if anything has changed, for example recent building work" labelClass="govuk-label--s" [enableCharacterCount]="true" [maxCharacterRemaining]="1000" [isPageHeading]=false [(model)]="model.CauseOfIncident" #field [govukRequired]="field" id="incident-details-what-caused-it" [errorText]="getErrorDescription(whatCausedItInError, whatCausedItErrorMessage)" />
  </div>

  <div class="govuk-!-margin-bottom-5">
    <govuk-textarea aria-describedby="error-textarea-incident-details-who-affected" labelFor="textarea-incident-details-who-affected" label="Tell us who has been affected or who could be affected, and in what ways" rows="6" labelClass="govuk-label--s" [enableCharacterCount]="true" [maxCharacterRemaining]="1000" [isPageHeading]=false [(model)]="model.WhoAffectedByIncident" #field [govukRequired]="field" id="incident-details-who-affected" [errorText]="getErrorDescription(whoAffectedItInError, whoAffectedErrorMessage)" />
  </div>

  <div class="govuk-!-margin-bottom-5">
    <govuk-textarea aria-describedby="error-textarea-incident-details-keep-people-safe" labelFor="textarea-incident-details-keep-people-safe" label="Explain what you are doing or planning to do to keep people safe" rows="7" labelClass="govuk-label--s" [enableCharacterCount]="true" [maxCharacterRemaining]="1100" [isPageHeading]=false [(model)]="model.IncidentKeepPeopleSafe" #field [govukRequired]="field" id="incident-details-keep-people-safe" [errorText]="getErrorDescription(keepPeopleSafeInError, keepPeopleSafeErrorMessage)" />
  </div>

  <div class="govuk-!-margin-bottom-5">
    <govuk-textarea aria-describedby="error-textarea-incident-details-occurrence-discovered" labelFor="textarea-incident-details-occurrence-discovered" label="Tell us how {{organisationName}} discovered the safety occurrence" rows="3" labelClass="govuk-label--s" [enableCharacterCount]="true" [maxCharacterRemaining]="750" [isPageHeading]=false [(model)]="model.OccurrenceDiscovered" #field [govukRequired]="field" id="incident-details-occurrence-discovered" [errorText]="getErrorDescription(occurrenceDiscoveredInError, occurrenceDiscoveredErrorMessage)" />
  </div>

  <div class="govuk-!-margin-bottom-5">
    <govuk-textarea aria-describedby="error-textarea-incident-details-shared-with-others" labelFor="textarea-incident-details-shared-with-others" label="Tell us anything you think should be shared for others to learn from" rows="3" labelClass="govuk-label--s" [enableCharacterCount]="true" [maxCharacterRemaining]="750" [isPageHeading]=false [(model)]="model.SharedWithOthers" #field [govukRequired]="field" id="incident-details-shared-with-others" [errorText]="getErrorDescription(sharedWithOthersInError, sharedWithOthersErrorMessage)" />
  </div>

  <govuk-body>Next we will ask you to upload supporting information, such as documents or photographs.</govuk-body>

</govuk-formpage>
