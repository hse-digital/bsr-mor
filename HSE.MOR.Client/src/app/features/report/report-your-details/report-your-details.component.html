<govuk-formpage saveAndContinueText="Continue" (saveAndContinue)="saveAndContinue()" (saveAndComeBack)="saveAndComeBack()" [hideSaveAndComeBack]="true">

  <span class="govuk-caption-l">About you</span>

  <h1 class="govuk-heading-l">Your name</h1>

  <govuk-error-summary *ngIf="hasErrors" title="There is a problem" #summaryError>
    <govuk-error-link *ngIf="firstAndLastNameInError" anchorId="input-first-name" message="{{firstAndLastNameErrorMessage}}" />
    <govuk-error-link *ngIf="!firstAndLastNameInError && firstNameInError" anchorId="input-first-name" message="{{firstNameErrorMessage}}" />
    <govuk-error-link *ngIf="!firstAndLastNameInError && lastNameInError" anchorId="input-last-name" message="{{lastNameErrorMessage}}" />
  </govuk-error-summary>

  <govuk-input [isAriaRequired]="true" id="first-name" label="First name"
               [(model)]="model.FirstName"
               [errorText]="getErrorDescription(firstNameInError, firstNameErrorMessage)"
               class="govuk-input--width-20 govuk-!-margin-bottom-5"
               (onKeyupEnter)="saveAndContinue()" />

  <govuk-input [isAriaRequired]="true" id="last-name" label="Last name"
               [(model)]="model.LastName"
               class="govuk-input--width-20"
               [errorText]="getErrorDescription(lastNameInError, lastNameErrorMessage)"
               (onKeyupEnter)="saveAndContinue()" />



</govuk-formpage>
