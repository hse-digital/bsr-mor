<govuk-formpage saveAndContinueText="Continue" (saveAndContinue)="saveAndContinue()" (saveAndComeBack)="saveAndComeBack()" [hideSaveAndComeBack]="true" [processing]="processing">

    <govuk-error-summary *ngIf="hasErrors" title="There is a problem" #summaryError>
        <govuk-error-link anchorId="input-notice-reference" message="{{ErrorMessage}}" />
    </govuk-error-summary>

    <govuk-input [isAriaRequired]="true" id="notice-reference" label="Enter the mandatory occurrence notice reference" labelClass="govuk-label--l" [isPageHeading]=true
                 [(model)]="model" #field [govukRequired]="field" [maxlength]="12"
                 [errorText]="getErrorDescription(hasErrors, ErrorMessage)"
                 class="govuk-input--width-20 govuk-!-margin-bottom-5"
                 hint="You can find this in the email we sent you when we received your mandatory occurrence notice. You must submit your mandatory occurrence notice before submitting your mandatory occurence report."
                 (onKeyupEnter)="saveAndContinue()" />

    <govuk-body *ngIf="!isNoticeReference">
      <a (keyup.enter)="navigateToIdentifyBuilding()" (click)="navigateToIdentifyBuilding()" class="govuk-link" role="link">I can't find the mandatory occurrence notice reference</a>
    </govuk-body>

</govuk-formpage>
